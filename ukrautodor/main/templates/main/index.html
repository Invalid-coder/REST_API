{% extends 'main/layout.html'%}

{% block title %}{{title}}{% endblock%}

{% block content %}
<div class="container">
    <table>
            <tr>
                <th>Id</th>
                <th>Number</th>
            </tr>
            {% for el in numbers %}
                <tr>
                    <td>{{ el.id }}</td>
                    <td>{{ el.number }}</td>
                </tr>
            {%endfor%}
    </table>
</div>
{% endblock%}
